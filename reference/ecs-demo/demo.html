<!doctype html>
<!--
  index.html — entry for GitHub Pages and local development
  Constraints: pure browser, native ES modules only, no bundler.
  Open directly or serve with: python3 -m http.server 8000
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>JSHack — (ECS prototype)</title>
  <meta name="description" content="JS-Hack - ECS-based. Pure browser, ES modules.">
  <!-- Minimal inlined favicon to avoid 404 noise when serving locally -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' fill='%230b1020'/%3E%3Ctext x='50%25' y='50%25' font-size='10' fill='%23fff' text-anchor='middle' alignment-baseline='central'%3EJS%3C/text%3E%3C/svg%3E">
  <style>
    /* Dark background, canvas fills viewport. Keep minimal so it's a readable skeleton. */
    html,body{height:100%;margin:0}
    body{background:#0b1020;color:#ddd;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    #canvas{display:block;width:100vw;height:100vh}
    .hidden{display:none}
  </style>
</head>
<body>
  <!-- Canvas used by the demo. Render at devicePixelRatio from ./src/main.js -->
  <canvas id="canvas" width="800" height="600" aria-label="Hack-JS"></canvas>

  <!-- Helpful note for contributors -->
  <noscript>
    <p style="color:#faa; padding:1rem;">This demo requires JavaScript modules enabled.</p>
  </noscript>

  <!-- Entry module: must be a native ES module and use relative imports with extensions. -->
  <script type="module" src="./demo.js"></script>
</body>
</html>
